<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Divs e Span</title>
  </head>
  <body>
    <h1>Galáxias</h2>
      
      <!-- A tag "<div></div>" serve criar uma divisão no código-->
      <div style="background-color: blanchedalmond;">
        
        <!-- A tag "<span></span>" serve para dividir um texto/palavra em específico -->
        <p>Galáxia <span style="background-color: blue;">Andrômeda</span></p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
      </div>

  </body>
</html>
