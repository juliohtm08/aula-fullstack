<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercicio de tabela</title>
</head>
<body>
  <table border="1">
    <caption>
      <h4>Massas do sistema solar</h4>
    </caption>
    <thead>
      <tr>
        <th>Componente</th>
        <th>Massa</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Sol</td>
        <td>99.95%</td>
      </tr>
      <tr>
        <td>Jupiter</td>
        <td>0.10%</td>
      </tr>
      <tr>
        <td>Demais planetas</td>
        <td>0.04%</td>
      </tr>
      <tr>
        <td>Cometas</td>
        <td>0.01%</td>
      </tr>      
      <tr>
        <td>Satelites e Aneis</td>
        <td>0.000 05%</td>
      </tr>      
      <tr>
        <td>Asteroides</td>
        <td>0.000 000 2%</td>
      </tr>      
      <tr>
        <td>Meteoritos e poeira</td>
        <td>0.000 000 1%</td>
      </tr>
      
    </tbody>
  </table>
</body>
</html>
