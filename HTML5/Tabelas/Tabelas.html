<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabelas</title>
</head>
<body>
  <table border="1"> <!-- Define a tabela -->
    <caption> <!-- Define a legenda da tabela  -->
      <h4>Satélites de Urano</h4>
    </caption>
    
    <thead> <!-- Agrupo o conteúdo no cabeçalho da tabela -->
      <tr> <!-- Define uma linha na tabela -->
        <th>Nome</th> <!-- Define uma célula de cabeçalho na tabela -->
        <th>Data de descobrimento</th>
      </tr>
    </thead>
    
    <tbody> <!-- Agrupo o conteúdo no corpo da tabela -->
      <tr>
        <td>Titânia</td><!-- Define uma célula na tabela -->
        <td>1787</td>
      </tr>
      <tr>
        <td>Oberon</td>
        <td>1787</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
